default:
  suites:
    default:
      paths:
        features: 'features'
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      files_path: ../../
    Drupal\DrupalExtension:
      text:
        username_field: 'E-mail'
        password_field: 'Password'
      blackbox: ~
