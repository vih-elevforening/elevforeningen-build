default:
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      base_url: http://${drupal.uri}
      files_path: ../../
    Drupal\DrupalExtension\Extension:
      text:
        username_field: 'E-mail'
        password_field: 'Password'
      blackbox: ~
      drush:
        alias: self
